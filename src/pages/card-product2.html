<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copper-Pro</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="/src/images/general/logo.svg" alt="logotype">
        </div>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" data-text="Каталог" class="nav-link">Каталог</a></li>
          <li class="nav-item"><a href="#" data-text="Новости" class="nav-link">Новости</a></li>
          <li class="nav-item"><a href="#" data-text="Доставка" class="nav-link">Доставка</a></li>
          <li class="nav-item"><a href="#" data-text="О нас" class="nav-link">О нас</a></li>
          <li class="nav-item"><a href="#" data-text="Контакты" class="nav-link">Контакты</a></li>
        </ul>
        <ul class="navbar-icons">
          <li class="nav-icon"><a href="#"><img src="../images/header/heart.svg" alt="heart icon"></a>
          </li>
          <li class="nav-icon"><a href="#"><img src="../images/header/user.svg" alt="user icon"></a></li>
          <li class="nav-icon">
            <span class="nav-icon__count">1</span>
            <a href="#"><img src="../images/header/shopping-cart.svg" alt="shopping cart icon"></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="basket">
      <div class="container">
        <p class="basket__breadcrumps">Главная / Корзина</p>
        <h1 class="basket__title">Корзина</h1>
        <div class="basket__main">
          <div class="basket__table">
            <div class="basket__head">
              <div>Товар</div>
              <div>Количество</div>
              <div>Цена</div>
            </div>
            <div class="basket__item">
              <div>
                <img src="../images/card-product2/section/samovar.png" alt="distilling apparatus" class="basket__img">
              </div>
              <div>
                <h3>Дистиллятор для <br> получения гидролата 8л</h3>
              </div>
              <div>
                <p class="basket__count">2 шт.</p>
              </div>
              <div class="price">
                <p class="price__skide">1 953 грн</p>
                <p class="price__pr">5 000 грн</p>
              </div>
              <div>
                <button></button>
              </div>
            </div>
            <div class="basket__item">
              <div>
                <img src="../images/card-product2/section/samovar.png" alt="distilling apparatus" class="basket__img">
              </div>
              <div>
                <h3>Дистиллятор для <br> получения гидролата 8л</h3>
              </div>
              <div>
                <p class="basket__count">2 шт.</p>
              </div>
              <div class="price">
                <p class="price__p">5 000 грн</p>
              </div>
              <div>
                <button></button>
              </div>
            </div>
          </div>
          <div class="basket__boxtotal">
            <div class="basket__boxtotal_total">
              <div>
                <h2>Итого</h2>
              </div>
              <div>
                <h4>10 953 грн</h4>
              </div>
              <div class="basket__boxtotal-cart"><img src="../images/basket/Cart.svg" alt=""></div>
            </div>
            <div class="basket-line"></div>
            <div class="basket__boxtotal_order">
              <div><img src="../images/basket/Union.svg" alt=""></div>
              <div>
                <p>У вас бесплатная <span>доставка!</span></p>
              </div>
            </div>
            <div>
              <button class="basket__btn btn-large btn-gold">Оформить заказ</button>
            </div>
          </div>
        </div>

        <div class="basket__btnback">
          <button>Назад к покупкам</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="foooter"></footer>

</body>

</html>
